<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihat Erdogmak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css?v=1.0.2">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section>
        <div class="container mt-5">
            <div class="swiper --bannerSlide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product-banner-image">
                            <div class="product-banner-image-nameprice">
                                <span class="fw-semibold fs-2 text-decoration-line-through d-block">2000TL</span>
                                <span class="fw-semibold display-5 color-orange">1500TL</span>
                            </div>
                            <div class="product-banner-image-content">
                                <a href="#" class="filter-link mt-4">Ücretsiz Kargo</a>
                                <a href="#" class="filter-link">Hızlı Teslimat</a>
                                <a href="#" class="filter-link">2 Yıl Garanti</a>
                                <a href="#" class="filter-link">Bu Haftaya Özel Fiyat</a>
                                <a href="#" class="filter-link  fs-3 text-black mt-2">Ergonomik Tasarım</a>
                                <a href="#" class="filter-link  fs-3 text-black">Dokunmatik Ekran Kalemi</a>
                                <button type="button" class="btn btn-primary mt-4">Ürüne Git </button>
                            </div>
                            <img src="assets/img/product/rotring800banner-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product-banner-image">
                            <div class="product-banner-image-nameprice">
                                <span class="fw-semibold fs-2 text-decoration-line-through d-block">2000TL</span>
                                <span class="fw-semibold display-5 color-orange">1500TL</span>
                            </div>
                            <div class="product-banner-image-content">
                                <a href="#" class="filter-link fw-semibold fs-3 text-black">İsme Özel Kalem</a>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Adınız</span>
                                    </div>
                                    <input onclick="goster()" type="text" class="form-control text-white"
                                        placeholder="Lütfen Adınızı Giriniz" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div id="gizliYazi" class="hidden">
                                    <a href="#" class="filter-link hidden">Yazamazsın çünkü kalemin yok</a>
                                    <a href="#" class="filter-link hidden fs-3 text-black">Adını Yazmak İstiyorsan</a>
                                    <a href="#" class="filter-link hidden fs-3 text-black">Kalem Almalısın</a>
                                    <a href="#" class="filter-link hidden fs-5 text-black fw-lighter">Stoklar az! Arz talep dostum</a>
                                </div>

                                <button type="button" class="btn btn-primary mt-4">Ürüne Git </button>
                            </div>
                            <img src="assets/img/product/sell-this-pencil.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <script>
                function goster() {
                    var gizliYazi = document.getElementById("gizliYazi");
                    gizliYazi.style.display = "block"; // Gizli yazıyı görünür yapar
                }

                var swiper = new Swiper(".--bannerSlide", {
                    pagination: {
                        el: ".swiper-pagination",
                        dynamicBullets: true,
                    },
                });
            </script>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
        integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
