<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css?v=1.0.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
</head>

<body>

    <section>
        <div class="container mt-5">
            <div class="swiper --bannerSlide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product-banner-image">
                            <div class="product-banner-image-nameprice">
                                <span class="fw-semibold fs-2 text-decoration-line-through">20$</span>
                                <span class="fw-semibold display-5 color-orange">15$</span>
                            </div>
                            <div class="product-banner-image-content">
                                <a href="#" class="filter-link">Ücretsiz Kargo</a>
                                <a href="#" class="filter-link">Hızlı Teslimat</a>
                                <a href="#" class="filter-link">2 Yıl Garanti</a>
                            </div>
                            <img src="assets/img/product/rotring800banner.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <script>
                var swiper = new Swiper(".--bannerSlide", {
                    pagination: {
                        el: ".swiper-pagination",
                        dynamicBullets: true,
                    },
                });
            </script>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
